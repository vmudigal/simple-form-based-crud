<div class="container">
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- firstname Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
        </ng-container>

        <!-- surname Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
          <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
        </ng-container>

        <!-- startdate Column -->
        <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let row"> {{row.startdate | date: "dd.MM.y"}} </td>
        </ng-container>

        <!-- noticeperiod Column -->
        <ng-container matColumnDef="noticeperiod">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Notice Period </th>
          <td mat-cell *matCellDef="let row"> {{row.noticeperiod}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <!-- contactnumber Column -->
        <ng-container matColumnDef="contactnumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
          <td mat-cell *matCellDef="let row"> {{row.contactnumber}} </td>
        </ng-container>

        <!-- laptoppreference Column -->
        <ng-container matColumnDef="laptoppreference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Laptop Preference </th>
          <td mat-cell *matCellDef="let row"> {{row.laptoppreference}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
